{% extends "base.html" %}
{% block title %}Question Detail{% endblock %}
{% block content %}
<div class="qa-container">
    <h1>{{ question.title }}</h1>
    <p>{{ question.question }}</p>
    {% if question.is_answered %}
        <p><strong>Answer:</strong> {{ question.answer }}</p>
    {% else %}
        <p><em>No answer yet.</em></p>
    {% endif %}
</div>
{% endblock %}
